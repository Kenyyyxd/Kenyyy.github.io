    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const visitorCountRef = ref(db, 'visitorCount');

    if (!localStorage.getItem('hasVisited')) {

        get(visitorCountRef).then((snapshot) => {
            if (snapshot.exists()) {
                let currentCount = snapshot.val();
                document.getElementById('visitor-count').innerText = currentCount;
                set(visitorCountRef, currentCount + 1); 
            } else {
                set(visitorCountRef, 1);
                document.getElementById('visitor-count').innerText = 1;
            }
        }).catch((error) => {
            console.error("Error getting visitor count:", error);
        });

        localStorage.setItem('hasVisited', 'true');
    } else {

        get(visitorCountRef).then((snapshot) => {
            if (snapshot.exists()) {
                let currentCount = snapshot.val();
                document.getElementById('visitor-count').innerText = currentCount;
            }

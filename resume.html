<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Application</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="x-icon" href="img/bean.png" />
    <link href="https://fonts.cdnfonts.com/css/brittany-signature" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/mightyspidey" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/68feb68111.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <section id="resume">
        
        <div class="portfolio-text">
          <h1>Resume</h1>
        </div>
  
        <div class="education grid">
          <div class="box">
            <i class="fa-solid fa-user-graduate"></i>
          </div>
          <h2>Education</h2>
          <div class="border1"></div>
          <i class="fa-regular fa-circle-dot"></i>
          <p>San Pedro College of Business Administration<br /></p>
          <h5>2024</h5>
          <i class="fa-regular fa-circle-dot"></i>
          <p>Lyceum of the Philippines University<br /></p>
          <h5>2017</h5>
          <div class="box">
            <i class="fa-solid fa-briefcase"></i>
          </div>
          <h2>Experience</h2>
          <div class="border2"></div>
          <i class="fa-regular fa-circle-dot"></i>
          <p>Technical Support (intern)<br /></p>
          <h5>2024</h5>
        </div>
  
        <div class="skills-text">
          <h1>My Skills</h1>
        </div>
        <div class="skills grid">
          <h2>
            Web Design
            <p>60%</p>
          </h2>
          <div class="bar1"></div>
          <div class="bar2"></div>
  
          <h2>
            Web Development
            <p>70%</p>
          </h2>
          <div class="bar1"></div>
          <div class="bar3"></div>
  
          <h2>
            Graphic Design
            <p>60%</p>
          </h2>
          <div class="bar1"></div>
          <div class="bar2"></div>
        </div>
      </section>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Ken Acuna</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    
    <section id="contact-sec">
        <div class="grid">
          
          <div class="form-card2">
            <form
              action="https://api.web3forms.com/submit"
              method="POST"
              class="form"
            >
              <p class="form-heading">Get In Touch</p>
  
              <input
                type="hidden"
                name="access_key"
                value="21141650-0e88-402b-9b8f-31757630a778"
              />
              <div class="contact grid">
                <div class="form-field">
                  <input
                    required=""
                    name="name"
                    placeholder="Name"
                    class="input-field"
                    type="text"
                  />
                </div>
  
                <div class="form-field">
                  <input
                    required=""
                    name="email"
                    placeholder="Email"
                    class="input-field"
                    type="email"
                  />
                </div>
  
                <div class="form-field">
                  <input
                    required=""
                    name="subject"
                    placeholder="Subject"
                    class="input-field"
                    type="text"
                  />
                </div>
  
                <div class="form-field">
                  <textarea
                    required=""
                    name="message"
                    placeholder="Message"
                    cols="30"
                    rows="3"
                    class="input-field"
                  ></textarea>
                </div>
  
                <button class="sendMessage-btn"><i class="fa-regular fa-paper-plane"></i>Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </section>

    </div>
</body>
</html>
